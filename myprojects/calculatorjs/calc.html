<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <section class="">
        <div class="flex justify-center my-44">
            <div>
            <input type="text" id="show" class="border border-black rounded mb-4 p-2 text-black">
            </div>
            <div class="grid grid-cols-4 w-64 h-72 border border-black rounded-md gap-2 shadow-2xl p-4">
                <button id="seven" class="bg-gray-400 rounded-md shadow-lg">7</button>
                <button id="eight" class="bg-gray-400 rounded-md shadow-lg">8</button>
                <button id="nine" class="bg-gray-400 rounded-md shadow">9</button>
                <button id="clear" class="bg-gray-400 rounded-md shadow">c</button>
                <button id="four" class="bg-gray-400 rounded-md shadow">4</button>
                <button id="five" class="bg-gray-400 rounded-md shadow">5</button>
                <button id="six" class="bg-gray-400 rounded-md shadow">6</button>
                <button class="bg-gray-700 rounded-md shadow text-white">/</button>
                <button id="one" class="bg-gray-400 rounded-md shadow">1</button>
                <button id="two" class="bg-gray-400 rounded-md shadow">2</button>
                <button  id="three" class="bg-gray-400 rounded-md shadow">3</button>
                <button class="bg-gray-700 rounded-md shadow text-white">*</button>
                <button class="bg-gray-400 rounded-md shadow">0</button>
                <button id="minus" class="bg-gray-700 rounded-md shadow text-white">-</button>
                <button id="add" class="bg-gray-700 rounded-md shadow text-white">+</button>
                <button  id="equal" class="bg-gray-700 rounded-md shadow text-white font-bold hover:bg-gray-400">=</button>
            </div>
        </div>
    </section>
    <script src="./calc.js ">        
    </script>
</body>
</html>
